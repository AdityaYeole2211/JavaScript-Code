<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Tutorial</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const  date =  new Date();
    let startAction;
    const sayDate = function(){
        startAction = setInterval(printTime, 1000)
    }
    const printTime = function(){
        console.log("Time is: ", date.toLocaleTimeString() );
    }

    document.querySelector('#start').addEventListener('click', sayDate)

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(startAction)
        startAction= null;//good practice -> bcz we dont know what is there in variable so before setting again -> null
    })

</script>
</html>

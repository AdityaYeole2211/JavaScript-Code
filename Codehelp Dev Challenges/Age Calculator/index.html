<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inputWrapper">
            <div class="input">
                <!-- <label for="inputDate"></label> -->
                <input placeholder = "Date" type="number" name="inputDate" id="date" />
                <input placeholder = "Month" type="number" name="inputMonth" id="month" />
                <input placeholder = "Year" type="number" name="inputYear" id="year" />
            </div>
            <button id="submit">Calculate Age</button>
        </div>
        <div id="info"></div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
